<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Progress Bar</title>
	<meta name="description" content="Buit the form progress bar using jQuery Validation plugin">
	<meta name="author" content="Yushan Fernando">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="row mt-5 mb-5">
		<div class="container">
			<h1 class="text-center mb-4">Form Progress Bar</h1>
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Name</label>
						<input type="text" class="form-control form-value-15 required" name="name" placeholder="Name">
					</div>
					<div class="form-group col-md-6">
						<label>Email</label>
						<input type="email" name="email" class="form-control form-value-10 required" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" name="address" class="form-control form-value-20 required" placeholder="1234 Main St">
				</div>
				<div class="form-group">
					<label for="inputAddress2">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select id="inputState" class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Check me out
						</label>
					</div>
				</div>
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
	</div>

	<div class="amana-progress-bar-wrapper">
		<div class="amana-progress-bar">
			<div class="amana-progress"></div>
			<span class="amana-progress-count">50%</span>
		</div>
		<div class="amana-progress-button">
			<span>Please Complete All Information</span>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
